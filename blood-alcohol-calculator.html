<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav>
        <a href="./index.html">Return Home</a>
    </nav>
    <header>
        <h1>Blood Alcohol Calculator</h1>
    </header>
    <form onsubmit="handleSubmit(event)">

        <label for="gender">What is your gender?: </label>
        <select name="gender" id="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <label for="alcohol">Total alcohol consumed in ounces: </label>
        <input type="number" id="alcohol" required value="1">
        <label for="weight">Body weight in pounds:</label>
        <input type="number" id="weight" value="165" required>
        <label for="last-drink">How many hours since your last drink?</label>
        <input type="number" id="last-drink" required value="6">
        <input type="submit" value="Submit">
    </form>
    <div class="output">
        
    </div>


    <script>
        function handleSubmit(){
        event.preventDefault()
        let limit = .1;
        let html = "";
        document.getElementById('gender').value === "male" ? limit = .73: limit = .66;
        let alcohol = parseInt(document.getElementById('alcohol').value);
        let weight = parseInt(document.getElementById('weight').value);
        let lastDrink = parseInt(document.getElementById('last-drink').value);
        let bac = (alcohol*5.14/(weight*limit))-.015*lastDrink;
        bac = bac.toFixed(2)
        if (bac <=0){
            html = "<p>Your BAC is 0. It is legal for you to drive.</p>"
        } else if (bac <=.08){
            html = `<p>Your BAC is ${bac}. It is legal for you to drive.</p>`
        }else {
            html = `<p>Your BAC is ${bac}. It is illegal for you to drive.</p>`
        }


        let output = document.getElementsByClassName("output");
            output[0].innerHTML = `${html}
            `
    }
    </script>
</body>
</html>
