<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav>
        <a href="./index.html">Return Home</a>
    </nav>
    <header>
        <h1>Tax Calculator</h1>
    </header>
        <form onsubmit="handleSubmit(event)">
            <label for="ammount">What is the order ammount?</label>
            <input type="number" id="ammount" required value="10">
            <label for="state">What is the state?</label>
            <input type="text" id="state" value = "wi" required>
            <input type="submit" value="Submit">
        </form>
        <div class="output">

       
    
        </div>
    </header>
    
    <script>
        function handleSubmit(event) {
            event.preventDefault();
            let ammount = parseInt(document.getElementById('ammount').value);
            let state = document.getElementById('state').value;
            state = state.toUpperCase();
            let tax = parseFloat(ammount*.055);
            let output = document.getElementsByClassName("output");

            let html = `<p>What is the order ammount? $${ammount}</p>
            <p>What is the state? ${state}</p>
            <p>The total is $${ammount}</p>`


            if(state == "WI"){
                html =`<p>What is the order ammount? $${ammount}</p>
            <p>What is the state? ${state}</p>
            <p>The subtotal is $${ammount}</p>
            <p>The tax is $${tax}</p>
            <p>The total is $${parseFloat(ammount+tax)}</p>
            `
            
            }
            output[0].innerHTML = html;

        
        }
    </script>
</body>
</html>
