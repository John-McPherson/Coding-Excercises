<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <a href="./index.html">Return Home</a>
    <form onsubmit="handleSubmit(event)">
        <label for="age">How old are you?</label>
        <input type="number" id="age" required>
        <label for="retire-age">What age would you like to retire?</label>
        <input type="number" id="retire-age" required>
        <input type="submit" value="Submit">
    </form>
    <div class="output">


    </div>
    <script>
        var today = new Date();
        console.log(today);

        function handleSubmit(event) {
            event.preventDefault() 
            let yearsLeft = parseInt(document.getElementById('retire-age').value); - parseInt(document.getElementById('age').value);
            let output = document.getElementsByClassName("output");
            let retireYear = parseInt(today.getFullYear()+yearsLeft);
            console.log(retireYear);
         
            if (retireYear <= parseInt(today.getFullYear()+parseInt(document.getElementById('age').value))){
                output[0].innerHTML = `<p>You can retire.</p>`
            }
            else{ 
            output[0].innerHTML = `<p>You have ${yearsLeft} years left until you can retire.</p>
                <p>It is, ${today.getFullYear()} so you can retire in ${parseInt(today.getFullYear()+yearsLeft)}.</p>
            `
            }
        }
    </script>
</body>

</html>
