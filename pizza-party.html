<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <a href="./index.html">Return Home</a>

    <form onsubmit="handleSubmit(event)">
        <label for="people">How many people?</label>
        <input type="number" id="people" required>
        <label for="pizzas">How many pizzas do you have?</label>
        <input type="number" id="pizzas" required>
        <input type="submit" value="Submit">
    </form>

    <div class="output">
     


    </div>
    <div class="output">
     


    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            let output = document.getElementsByClassName("output");
            let people = parseInt(document.getElementById('people').value);
            let pizza = parseInt(document.getElementById('pizzas').value);
            let slicePer = Math.floor((pizza*8)/ people);
            let sliceLeft = Math.floor((pizza*8) % people);

            output[0].innerHTML = `
            <p>${people} people with ${pizza} pizza${checkPlural(pizza)}.</p>
        <p>Each person gets ${slicePer} piece${checkPlural(slicePer)} of pizza.</p>
        <p>There are ${sliceLeft} leftover peices.</p>
            `

        }
        function checkPlural(x){
            if (x===1){
                return ""
            } else {
                return "s";;
            }
        }
    </script>
</body>

</html>
